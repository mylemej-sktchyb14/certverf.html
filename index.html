<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .info {
            font-size: 18px;
            line-height: 1.6;
        }
        .label {
            font-weight: bold;
            color: #34495e;
        }
        .verified {
            background: #eafbea;
            color: green;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate of Recognition</h1>
        <div class="info">
            <p><span class="label">Full name:</span> Maribel P. Castillo</p>
            <p><span class="label">Course:</span>NLC 2024 - Monitoring Tool</p>
            <p><span class="label">Certificate:</span> Certificate of Recognition</p>
        </div>
        <div class="verified">âœ… Verified</div>
        
    </div>
</body>
</html>
